<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#F0F8F0"/>
  
  <!-- Background Pattern -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bgGradient)"/>
  
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cupGradient" cx="30%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="matchaFoam" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#2E7D32">
    Matcha Latte Art &amp; Creative Recipes
  </text>
  
  <!-- Main Latte Cup -->
  <g transform="translate(300, 100)">
    <!-- Cup Shadow -->
    <ellipse cx="100" cy="220" rx="80" ry="15" fill="#000" opacity="0.1"/>
    
    <!-- Cup Body -->
    <ellipse cx="100" cy="180" rx="70" ry="15" fill="url(#cupGradient)"/>
    <rect x="30" y="120" width="140" height="60" fill="url(#cupGradient)"/>
    <ellipse cx="100" cy="120" rx="70" ry="15" fill="url(#cupGradient)"/>
    
    <!-- Cup Handle -->
    <path d="M 170 140 Q 190 140 190 160 Q 190 180 170 180" stroke="#E0E0E0" stroke-width="6" fill="none"/>
    
    <!-- Latte Base -->
    <ellipse cx="100" cy="120" rx="65" ry="12" fill="#F5E6D3"/>
    <rect x="35" y="125" width="130" height="50" fill="#F5E6D3"/>
    <ellipse cx="100" cy="175" rx="65" ry="12" fill="#E6D7C3"/>
    
    <!-- Matcha Foam -->
    <ellipse cx="100" cy="120" rx="60" ry="10" fill="url(#matchaFoam)"/>
    
    <!-- Heart Latte Art -->
    <path d="M 85 115 Q 80 110 75 115 Q 70 120 75 125 L 85 135 L 95 125 Q 100 120 95 115 Q 90 110 85 115 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Rosetta Pattern -->
    <path d="M 115 110 Q 105 105 110 115 Q 115 120 120 115 Q 125 105 115 110" fill="#FFFFFF" opacity="0.7"/>
    <path d="M 115 120 Q 105 115 110 125 Q 115 130 120 125 Q 125 115 115 120" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Side Elements -->
  <!-- Milk Pitcher -->
  <g transform="translate(100, 150)">
    <rect x="0" y="20" width="40" height="60" fill="#C0C0C0" rx="5"/>
    <ellipse cx="20" cy="20" rx="20" ry="6" fill="#E0E0E0"/>
    <path d="M -5 50 Q -10 45 -5 40" stroke="#A0A0A0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Matcha Bowl -->
  <g transform="translate(600, 180)">
    <ellipse cx="0" cy="20" rx="30" ry="10" fill="#8D6E63"/>
    <ellipse cx="0" cy="15" rx="25" ry="8" fill="#4CAF50"/>
    <ellipse cx="0" cy="10" rx="20" ry="5" fill="#81C784"/>
  </g>
  
  <!-- Bamboo Whisk -->
  <g transform="translate(650, 120)">
    <rect x="-2" y="0" width="4" height="30" fill="#8BC34A"/>
    <rect x="4" y="0" width="4" height="30" fill="#8BC34A"/>
    <rect x="10" y="0" width="4" height="30" fill="#8BC34A"/>
    <ellipse cx="6" cy="-5" rx="8" ry="3" fill="#6D4C41"/>
  </g>
  
  <!-- Art Technique Labels -->
  <text x="150" y="320" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Professional Techniques:
  </text>
  <text x="150" y="340" font-family="sans-serif" font-size="12" fill="#4CAF50">
    • Heart Pattern • Rosetta Design
  </text>
  <text x="150" y="355" font-family="sans-serif" font-size="12" fill="#4CAF50">
    • Etching Art • Zen Patterns
  </text>
  
  <!-- Recipe Info -->
  <text x="500" y="320" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2E7D32">
    Perfect Recipe:
  </text>
  <text x="500" y="340" font-family="sans-serif" font-size="12" fill="#4CAF50">
    • 2g Ceremonial Matcha • 60ml Hot Water
  </text>
  <text x="500" y="355" font-family="sans-serif" font-size="12" fill="#4CAF50">
    • Steam Milk 65°C • Pour Art Slowly
  </text>
  
  <!-- Steam Lines -->
  <path d="M 380 80 Q 385 70 380 60" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 390 85 Q 395 75 390 65" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 410 85 Q 415 75 410 65" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 420 80 Q 425 70 420 60" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Bottom Text -->
  <text x="400" y="385" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    Master the art at Mocha &amp; Matcha Cafe, Koramangala
  </text>
</svg>