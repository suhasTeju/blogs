<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="matchaPowderGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="bowlGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offset"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle texture overlay -->
  <rect width="100%" height="100%" fill="none" stroke="none">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Wooden surface -->
  <rect x="0" y="600" width="1400" height="200" fill="#8D6E63" opacity="0.3"/>
  
  <!-- Main ceramic bowl (chawan) -->
  <ellipse cx="700" cy="650" rx="280" ry="80" fill="url(#bowlGradient)" filter="url(#softShadow)"/>
  <ellipse cx="700" cy="640" rx="260" ry="70" fill="url(#bowlGradient)"/>
  <ellipse cx="700" cy="635" rx="250" ry="65" fill="#F8F8F8"/>
  
  <!-- Inner bowl depth -->
  <ellipse cx="700" cy="630" rx="230" ry="55" fill="#F0F0F0"/>
  <ellipse cx="700" cy="625" rx="220" ry="50" fill="#E8E8E8"/>
  
  <!-- Ceremonial grade matcha powder -->
  <ellipse cx="700" cy="620" rx="200" ry="40" fill="url(#matchaPowderGradient)"/>
  
  <!-- Powder texture details -->
  <circle cx="650" cy="615" r="8" fill="#A8E6CF" opacity="0.8"/>
  <circle cx="720" cy="618" r="6" fill="#C8E6C9" opacity="0.7"/>
  <circle cx="680" cy="625" r="5" fill="#A5D6A7" opacity="0.9"/>
  <circle cx="740" cy="622" r="7" fill="#81C784" opacity="0.6"/>
  <circle cx="660" cy="630" r="4" fill="#4CAF50" opacity="0.8"/>
  <circle cx="710" cy="612" r="9" fill="#66BB6A" opacity="0.7"/>
  
  <!-- Fine powder particles floating -->
  <circle cx="600" cy="500" r="2" fill="#A8E6CF" opacity="0.5">
    <animate attributeName="cy" values="500;480;500" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="520" r="1.5" fill="#81C784" opacity="0.6">
    <animate attributeName="cy" values="520;500;520" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="480" r="1" fill="#4CAF50" opacity="0.4">
    <animate attributeName="cy" values="480;460;480" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Traditional bamboo scoop (chashaku) -->
  <rect x="850" y="580" width="120" height="8" rx="4" fill="#DEB887" transform="rotate(25 910 584)"/>
  <rect x="855" y="582" width="110" height="4" rx="2" fill="#F4A460" transform="rotate(25 910 584)"/>
  
  <!-- Some scattered matcha powder around bowl -->
  <circle cx="550" cy="670" r="3" fill="#81C784" opacity="0.6"/>
  <circle cx="880" cy="680" r="2" fill="#A5D6A7" opacity="0.5"/>
  <circle cx="520" cy="690" r="1.5" fill="#4CAF50" opacity="0.7"/>
  <circle cx="920" cy="665" r="2.5" fill="#66BB6A" opacity="0.4"/>
  
  <!-- Subtle lighting effects -->
  <ellipse cx="650" cy="580" rx="60" ry="20" fill="white" opacity="0.1"/>
  <ellipse cx="750" cy="590" rx="40" ry="15" fill="white" opacity="0.08"/>
  
  <!-- Title text overlay -->
  <text x="700" y="200" text-anchor="middle" font-family="serif" font-size="48" fill="white" font-weight="bold" opacity="0.9">
    Ceremonial Grade Matcha
  </text>
  <text x="700" y="250" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#A8E6CF" opacity="0.8">
    Stone-ground in Uji, Japan
  </text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="300" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="1100" cy="250" r="30" fill="none" stroke="#A8E6CF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="200" cy="450" r="25" fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
  
  <!-- Authentic Japanese characters -->
  <text x="150" y="350" font-family="serif" font-size="36" fill="white" opacity="0.2">茶</text>
  <text x="1250" y="400" font-family="serif" font-size="28" fill="#A8E6CF" opacity="0.3">抹茶</text>
</svg>