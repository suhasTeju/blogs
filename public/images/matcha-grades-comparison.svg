<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  <text x="400" y="40" text-anchor="middle" font-family="serif" font-size="28" fill="#333">
    Matcha Quality Comparison
  </text>
  
  <!-- Culinary Grade -->
  <rect x="80" y="100" width="180" height="200" fill="#FFE0E0" stroke="#E57373" stroke-width="2"/>
  <circle cx="170" cy="160" r="30" fill="#8BC34A"/>
  <text x="170" y="220" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#D32F2F">
    Culinary Grade
  </text>
  <text x="170" y="240" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Bitter • Coarse
  </text>
  
  <!-- Premium Grade -->
  <rect x="310" y="100" width="180" height="200" fill="#FFF3E0" stroke="#FFB74D" stroke-width="2"/>
  <circle cx="400" cy="160" r="30" fill="#4CAF50"/>
  <text x="400" y="220" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#F57C00">
    Premium Grade
  </text>
  <text x="400" y="240" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Moderate • Better
  </text>
  
  <!-- Ceremonial Grade -->
  <rect x="540" y="100" width="180" height="200" fill="#E8F5E8" stroke="#4CAF50" stroke-width="3"/>
  <circle cx="630" cy="160" r="30" fill="#2E7D32"/>
  <text x="630" y="220" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#2E7D32">
    Ceremonial Grade
  </text>
  <text x="630" y="240" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#666">
    Sweet • Ultra-fine
  </text>
  
  <text x="400" y="360" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#888">
    What We Serve at Mocha & Matcha Cafe ➡️
  </text>
</svg>